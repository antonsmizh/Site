<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Докс на Армана</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Докс на Армана</h1>
    </header>
    <main>
        <section class="form-section">
            <div class="input-group">
                <label for="name">Имя:</label>
                <input type="text" id="name" placeholder="Введите имя">
            </div>
            <div class="input-group">
                <label for="phone">Номер телефона:</label>
                <input type="text" id="phone" placeholder="Введите номер телефона">
            </div>
            <div class="input-group">
                <label for="school">Школа:</label>
                <input type="text" id="school" placeholder="Введите название школы">
            </div>
            <div class="input-group">
                <label for="age">Возраст:</label>
                <input type="number" id="age" placeholder="Введите возраст">
            </div>
            <div class="input-group">
                <label for="address">Адрес:</label>
                <input type="text" id="address" placeholder="Введите адрес">
            </div>
            <div class="input-group">
                <label for="parents">Имена родителей:</label>
                <input type="text" id="parents" placeholder="Введите имена родителей">
            </div>
            <div class="input-group">
                <label for="job">Работа:</label>
                <input type="text" id="job" placeholder="Введите работу">
            </div>
            <div class="input-group">
                <label for="hobby">Любимое занятие:</label>
                <input type="text" id="hobby" placeholder="Введите любимое занятие">
            </div>
            <div class="input-group">
                <label for="ip">IP-адрес:</label>
                <input type="text" id="ip" placeholder="Введите IP-адрес">
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Докс на Армана</p>
    </footer>
</body>
</html>
